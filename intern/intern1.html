<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NayePankh Foundation Dashboard</title>
  <link rel="stylesheet" href="intern1.css">
  <script src="intern1.js"></script>
  <style>
    .share-btn {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #25D366; /* WhatsApp green */
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .share-btn img {
      margin-right: 8px;
      width: 20px; /* Adjust size of the logo */
    }

    /* Flex container for aligning buttons side by side */
    .button-container {
      display: flex;
      gap: 10px; /* Adds space between the buttons */
      margin-top: 10px; /* Optional: adjust for spacing */
    }

    .button-container button {
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      color: white;
    }

    #copyLinkBtn {
      background-color: #007bff; /* Blue color for Copy Link button */
    }
  </style>
</head>
<body>
  
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Transactions</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome Haritha <br> <span><h3>Clean,fundraising Fundraising <br> for Nayepankh Foundation</h3></span></h1>

    <!-- Goal Achieved Section -->
    <div class="goal-section">
      <h2>Goal Achieved</h2>
      <p><span id="goalAmount">$500</span> raised through your referral!</p>
      <progress value="500" max="1000"></progress>
    </div>

    <!-- Referral Code Section -->
    <div class="referral-section">
      <h3>Your Referral Code: <span id="referralCode">XYZ123</span></h3>

      <!-- Button Container for side-by-side buttons -->
      <div class="button-container">
        <button id="copyLinkBtn">Copy Donation Link</button>

        <!-- WhatsApp Share Button with Icon -->
        <button id="shareWhatsAppBtn" class="share-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
          Share on WhatsApp
        </button>
      </div>
    </div>

    <!-- Transactions Table -->
    <h2>Your Transactions</h2>
    
    <main class="transactions">
     

      <table>
        <thead>
          <tr>
            <th>Donor Name</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="transactionList">
          <!-- Example transaction data -->
          <tr>
            <td>John Doe</td>
            <td>$50</td>
            <td>October 16, 2024</td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>$100</td>
            <td>October 15, 2024</td>
          </tr>
        </tbody>
      </table>
    </main>


  <script src="script.js"></script>
</body>
</html>
